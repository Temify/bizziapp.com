machine:
  node:
    version: 6.11.3
  npm:
    version: 5.4.2
  timezone: Europe/Prague

dependencies:
  pre:
    - npm install -g gulp

compile:
  override:
    - npm install
    - npm run build

test:
  override:
    - "true"

deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync public s3://bizziapp.com/ --delete
  development:
    branch: /.*?/
    commands:
      - aws s3 sync public s3://web.bizziapp.com/ --delete
